<div class="w3-container">
    <mat-card>

    <div>
        <textarea #commentInput 
               placeholder="Type Message..."></textarea>
    </div>

    <div *ngIf="selectedImageFile" id="post-preview">
        <button mat-fab id="delete-img" (click)="onClickDeletePhoto()">X</button>
    </div>
    
    <div *ngIf="selectedImageFile" id="post-preview">
        <img id="post-preview-image">
    </div>

    <mat-card-actions align="end">
        <button id="img" mat-button color="warn">
            <label for="photo-upload">
                 <input #photoSelector (change)="onPhotoSelected(photoSelector)"
                        id="photo-upload" type="file" accept="image/*"/>
                 <mat-icon>insert_photo</mat-icon>
            </label>
        </button>
        
        <button id="submit" mat-Stroked-button (click)="onPostClick(commentInput)" color="warn">Post</button>
                
    </mat-card-actions>
    

</mat-card>
</div>
