<mat-card>
    <img *ngIf="postData?.imageUrl" mat-card-image src="{{postData?.imageUrl}}">
    
    <mat-card-content>
        <b>{{creatorUsername}}</b>  {{postData?.comment}}
    </mat-card-content>

    <mat-card-actions>
        <mat-icon (click)="onLikeClick()" class="action-item" color="warn">favorite_border</mat-icon>&nbsp;{{likeCount}}
        <mat-icon (click)="toggleReply()" class="action-item" color="warn">chat_bubble_outline</mat-icon>&nbsp;{{commentCount}}
    </mat-card-actions>

    <mat-card-content *ngIf="showReply">
        <div id="reply-box">
            <div *ngFor="let comment of comments"  [ngClass]="{'comment-container': true}">
                <b>{{comment?.creatorUsername}}</b>&nbsp;&nbsp;{{comment?.comment}}
            </div>
        </div>
        <div id="reply-action-bar">
        <button mat-flat-button color="warn" (click)="onSendClick(commentInput)">
            <mat-icon>send</mat-icon>
        </button>
        <input placeholder="Comment..." #commentInput>
    </div>
    </mat-card-content>
</mat-card>
